<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/base16/solarized-light.min.css"
      integrity="sha512-ZW2g6Pn2pMbKSyjcA+r4Lc58kcfvOdcsTuCCTl3qz8NqVJwUtAuiN61pDoW3EEfrjwH2CPtkFWMdkzMY1idilA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <title>{{ info['blog_title'] }}</title>
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <a href="/"
          ><img
            id="home-icon"
            src="{{ info['profile_picture'] }}"
            alt="Python Trioxide"
        /></a>
        <div class="info">
          <a href="{{ info['github'] }}" title="Github">
            <i class="fab fa-github-alt"></i
          ></a>
          <a href="{{ info['stackoverflow'] }}" title="Stack Overflow"
            ><i class="fab fa-stack-overflow"></i
          ></a>
          <a href="{{ info['linkedin'] }}" title="LinkedIn"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="mailto: {{ info['email'] }}" title="Email"
            ><i class="fas fa-at"></i
          ></a>
          <a href="{{ info['resume'] }}" title="Resume"
            ><i class="fas fa-file"></i
          ></a>
        </div>
      </div>
      <div id="container">
        {% block content %}{% endblock %} {% block script %}{% endblock %}
      </div>
    </div>
    <script src="../static/script.js" type="text/javascript"></script>
  </body>
</html>
